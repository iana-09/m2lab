<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FEU Registration Form</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: #006633;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 22px;
        font-weight: bold;
      }
      form {
        padding: 20px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #006633;
        border-radius: 6px;
        outline: none;
      }
      .gender {
        display: flex;
        gap: 20px;
        margin-top: 5px;
      }
      .buttons {
        margin-top: 20px;
        text-align: center;
      }
      button {
        padding: 10px 25px;
        margin: 5px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      .register {
        background: #009933;
        color: white;
      }
      .clear {
        background: #ffcc00;
        color: black;
      }
      .exit {
        background: #cc0000;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">FEU Registration Form</div>
      <form id="registrationForm">
        <label>Name:</label>
        <input type="text" id="name" required />

        <label>Course:</label>
        <select id="course">
          <option>BSCS-SE</option>
          <option>BSIT</option>
          <option>BSIS</option>
        </select>

        <label>Year:</label>
        <select id="year">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>

        <label>Gender:</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="Female" /> Female</label
          >
        </div>

        <label>Country:</label>
        <select id="country"></select>

        <label>City:</label>
        <select id="city"></select>

        <label>Barangay:</label>
        <select id="barangay"></select>

        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Contact Number:</label>
        <input type="text" id="contact" maxlength="11" required />

        <div class="buttons">
          <button type="button" class="register" onclick="register()">
            REGISTER
          </button>
          <button type="reset" class="clear">CLEAR</button>
          <button type="button" class="exit" onclick="exitForm()">EXIT</button>
        </div>
      </form>
    </div>

    <script>
      // ðŸŸ¢ Location Data
      const locationData = {
        Philippines: {
          "Quezon City": ["Brgy 1", "Brgy 2", "Brgy 3"],
          Manila: ["Ermita", "Malate", "Tondo"],
          Cebu: ["Lahug", "Mabolo", "Talamban"],
        },
        Singapore: {
          Central: ["Raffles", "Clarke Quay"],
          North: ["Yishun", "Woodlands"],
        },
        USA: {
          "New York": ["Brooklyn", "Manhattan"],
          California: ["Los Angeles", "San Francisco"],
        },
      };

      const countrySelect = document.getElementById("country");
      const citySelect = document.getElementById("city");
      const barangaySelect = document.getElementById("barangay");

      function loadCountries() {
        for (let country in locationData) {
          let opt = document.createElement("option");
          opt.value = country;
          opt.textContent = country;
          countrySelect.appendChild(opt);
        }
        updateCities();
      }

      function updateCities() {
        citySelect.innerHTML = "";
        barangaySelect.innerHTML = "";
        const country = countrySelect.value;
        if (country && locationData[country]) {
          for (let city in locationData[country]) {
            let opt = document.createElement("option");
            opt.value = city;
            opt.textContent = city;
            citySelect.appendChild(opt);
          }
        }
        updateBarangays();
      }

      function updateBarangays() {
        barangaySelect.innerHTML = "";
        const country = countrySelect.value;
        const city = citySelect.value;
        if (country && city && locationData[country][city]) {
          locationData[country][city].forEach((brgy) => {
            let opt = document.createElement("option");
            opt.value = brgy;
            opt.textContent = brgy;
            barangaySelect.appendChild(opt);
          });
        }
      }

      countrySelect.addEventListener("change", updateCities);
      citySelect.addEventListener("change", updateBarangays);

      function register() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const contact = document.getElementById("contact").value.trim();
        const gender = document.querySelector(
          "input[name='gender']:checked"
        )?.value;

        if (!name || !email || !contact || !gender) {
          alert("All fields are required!");
          return;
        }
        if (!/^[A-Za-z0-9+_.-]+@(.+)$/.test(email)) {
          alert("Invalid email format!");
          return;
        }
        if (!/^\d{11}$/.test(contact)) {
          alert("Contact number must be 11 digits!");
          return;
        }

        alert("âœ… Registration successful!");
        // Here you could send data to server with fetch/AJAX
      }

      function exitForm() {
        if (confirm("Are you sure you want to exit?")) {
          window.close(); // Works in some browsers, otherwise redirect
        }
      }

      loadCountries();
    </script>
  </body>
</html>
